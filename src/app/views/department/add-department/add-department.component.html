<div class="head">
  <h3 class="title">Thêm mới khoa phòng</h3>
</div>
<div class="main">
  <form [formGroup]="departmentForm" cForm class="row g-3">
    <c-col [xs]="12">
      <label cLabel for="inputEmail4">Tên khoa phòng <small>(*)</small></label>
      <input cFormControl id="inputEmail4" type="text" />
    </c-col>
    <c-col [xs]="12" class="button">
      <button cButton type="submit">Thêm mới</button>
    </c-col>
  </form>
</div>
