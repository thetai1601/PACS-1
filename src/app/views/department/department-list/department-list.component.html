<div class="container-fluid">
  <h3 class="title">Danh sách Khoa phòng</h3>
  <mat-form-field appearance="legacy">
    <mat-label>Tìm kiếm</mat-label>
    <input matInput (keyup)="applyFilter($event)" #input />
  </mat-form-field>
  <button mat-raised-button color="primary" [routerLink]="['/department/add']">Thêm mới khoa phòng</button>

  <div class="mat-elevation-z8 responsive_table">
    <table
      class="table-hover"
      mat-table
      [dataSource]="dataSource"
      matSort
      matSortActive="guarantee_date"
      matSortDirection="desc"
    >
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>
          ID
        </th>
        <td mat-cell *matCellDef="let row">{{ row.id }}</td>
      </ng-container>

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Tên khoa phòng</th>
        <td mat-cell *matCellDef="let row">{{ row.name }}</td>
      </ng-container>

      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Hành động</th>
        <td mat-cell *matCellDef="let row">
          <button mat-icon-button color="primary" (click)="openDialog()">
            <mat-icon title="Chỉnh sửa">edit</mat-icon>
          </button>
          <button mat-icon-button color="primary" (click)="deleteEmployee(row.id)">
            <mat-icon title="Xoá">delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">
          Không có dữ liệu phù hợp với: "{{ input.value }}"
        </td>
      </tr>
    </table>
    <mat-paginator
      [pageSizeOptions]="[5, 10, 25, 100]"
      [hidePageSize]="false"
      [showFirstLastButtons]="true"
      [pageSize]="10"
    ></mat-paginator>
  </div>
</div>
